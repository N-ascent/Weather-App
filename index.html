<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/83ecad7b21.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 left">
          <div class="card">
            <div class="card-body">
              <form id="input-text">
                <div class="form-group">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control form"
                        placeholder="Enter city here"
                        id="enter-city"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        class="btn btn-primary w-100 form"
                        value="Search"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <div class="card-body">
                <h1>
                  <span id="city"></span>
                  <br />
                  <span class="country" id="country"></span>
                </h1>
              </div>
              <div class="time">
                <h5></h5>
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 center">
          <div class="date">
            <h4 id="current-date"></h4>
            <p class="temperature-scale">
              <a href="#" id="celsius">°C</a>
              /
              <a href="#" id="fahrenheit">°F</a>
            </p>
            <i class="fa-solid fa-cloud icon"></i>
          </div>
          <div class="temperature">
            <h3 class="day-temperature">
              <strong>21° </strong>
            </h3>
            <h3 class="night-temperature">/ 19°</h3>
          </div>

          <div class="row">
            <div class="col-4 message">
              <h4>
                <em id="description"></em>
              </h4>
            </div>
            <div class="col-8">
              <div class="card">
                <div class="card-body">
                  <p>
                    Precipitation: <span id="precipitation"></span> mm
                    <br />
                    Humidity: <span id="humidity"></span> %
                    <br />
                    Wind: <span id="wind"></span> km/hour
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 right">
          <div class="day one">
            <div class="row">
              <div class="col-4">
                <h4 id="one">Thu</h4>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
              <div class="col-5">
                <h4 class="degree">
                  <strong>13°</strong>
                  <h6>/ 7°</h6>
                </h4>
              </div>
            </div>
          </div>

          <div class="day two">
            <div class="row">
              <div class="col-4">
                <h4 id="two">Fri</h4>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
              <div class="col-5">
                <h4 class="degree">
                  <strong>10°</strong>
                  <h6>/ 5°</h6>
                </h4>
              </div>
            </div>
          </div>

          <div class="day three">
            <div class="row">
              <div class="col-4">
                <h4 id="three">Sat</h4>
              </div>
              <div class="col-3"><i class="fa-solid fa-cloud"></i></div>
              <div class="col-5">
                <h4 class="degree">
                  <strong>17°</strong>
                  <h6>/ 10°</h6>
                </h4>
              </div>
            </div>
          </div>

          <div class="day four">
            <div class="row">
              <div class="col-4">
                <h4 id="four">Sun</h4>
              </div>
              <div class="col-3"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col-5">
                <h4 class="degree">
                  <strong>17°</strong>
                  <h6>/ 11°</h6>
                </h4>
              </div>
            </div>
          </div>

          <div class="day five">
            <div class="row">
              <div class="col-4">
                <h4 id="five">Mon</h4>
              </div>
              <div class="col-3"><i class="fa-solid fa-sun"></i></div>
              <div class="col-5">
                <h4 class="degree">
                  <strong>20°</strong>
                  <h6>/ 15°</h6>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="link">
      <a href="https://github.com/N-ascent/Weather-App">Open-source code</a>
      by Nicole Kwiring
    </p>
    <script src="script/homepage.js"></script>
  </body>
</html>
